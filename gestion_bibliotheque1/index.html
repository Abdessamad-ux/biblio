<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Nova Livre</title>
  <style>
    
    body {
  background: url('includes/images/back.jpg') no-repeat center center;
  background-size: cover;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  font-family: Helvetica, Arial, sans-serif;
  position: relative; 
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); 
  z-index: 1; 
}

#load, #start-link {
  position: relative;
  z-index: 2; 
}

    /*
    body {
            background-image: url('../includes/images/back.jpg');
            background-size: cover; 
            background-position: center; 
            
        }
    */

    
    #load {
      position: relative;
      display: flex;
      gap: 8px; 
      cursor: default;
    }

    
    #load div {
      font-size: 36px;
      font-weight: bold;
      color: #35C4F0;
      opacity: 0;
      animation: fadeZoom 3s linear infinite;
    }

    
    #load div:nth-child(1) { animation-delay: 0s; }
    #load div:nth-child(2) { animation-delay: 0.1s; }
    #load div:nth-child(3) { animation-delay: 0.2s; }
    #load div:nth-child(4) { animation-delay: 0.3s; }
    #load div:nth-child(5) { animation-delay: 0.4s; }
    #load div:nth-child(6) { animation-delay: 0.5s; }
    #load div:nth-child(7) { animation-delay: 0.6s; }
    #load div:nth-child(8) { animation-delay: 0.7s; }
    #load div:nth-child(9) { animation-delay: 0.8s; }
    #load div:nth-child(10) { animation-delay: 0.9s; }
    #load div:nth-child(11) { animation-delay: 1s; }
    #load div:nth-child(12) { animation-delay: 1.1s; }
    #load div:nth-child(13) { animation-delay: 1.2s; }
    #load div:nth-child(14) { animation-delay: 1.3s; }
    #load div:nth-child(15) { animation-delay: 1.4s; }
    #load div:nth-child(16) { animation-delay: 1.5s; }
    #load div:nth-child(17) { animation-delay: 1.6s; }
    #load div:nth-child(18) { animation-delay: 1.7s; }
    #load div:nth-child(19) { animation-delay: 1.8s; }
    #load div:nth-child(20) { animation-delay: 1.9s; }
    #load div:nth-child(21) { animation-delay: 2s; }

    
    @keyframes fadeZoom {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(-10px);
      }
      50% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(0.5) translateY(10px);
      }
    }

    
    #start-link {
      margin-top: 25px;
      font-size: 15px;
      font-weight: bold;
      color: #35C4F0;
      text-decoration: none;
      border: 1px solid #35C4F0;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0; 
      pointer-events: none; 
      transition: all 3s ease;
    }

    
    #start-link:hover {
      background-color: #1939a2;
      color: #ebebeb;
      transform: scale(1.05);
    }
  </style>
</head>

    <div>A</div>

</body>
</html>
